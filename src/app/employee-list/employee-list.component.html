<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="container">
    <div class="card-body"> <div class="input-group" width="5px">
      <input type="search" class="form-control" placeholder="Search" name="firstName" [(ngModel)]="searchBar">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div></div>

  </div>


<div class="w3-container">
<table class="table table-hover">
  <tbody *ngFor="let emp of listEmployee | filter:searchBar">
      <td>
        <img src="assets/image/avatar.PNG" class="w3-bar-item w3-circle w3-hide-small" style="width:40px">
      </td>
      <td  >{{emp.firstName}}</td>
      <td>{{emp.address}}</td>
      <td>{{emp.designation}}</td>
      <td>
        <a class="btn" routerLink="/employee" (click)="editEmployee(emp)">
          <i class="fa fa-edit" style="width:40px" ></i>
        </a>
      </td>
      <td>
        <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
          <i class="fa fa-trash" style="width:40px" ></i>
        </a>
      </td>

  </tbody>
  </table>
</div>


</html>
